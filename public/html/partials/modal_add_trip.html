<!-- Modal -->

<div class="modal-body animated slideInLeft" ng-controller="modalAddTripCtrl">
	<fieldset ng-disabled="isDisabled">
		<form role="form">
			<div class="form-group">
				<label for="tripName">Trip Name</label>
				<input type="tripName" class="form-control" id="tripName" placeholder="Enter Trip Name" ng-model="title">
			</div>
			<div class="form-group">
				<label for="tripDesc">Trip Description</label>
				<textarea type="tripDesc" class="form-control" id="tripDesc" rows="3" placeholder="Enter Trip Description" ng-model="description"></textarea>
			</div>


			<!-- Date Picker -->
			<div ng-controller="datePickerBeginCtrl">

				<label>Begin Date</label>
				<div class="row">
					<div class="col-md-12">
						<p class="input-group">
							<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateBegin" is-open="opened" show-button-bar="false" datepicker-options="dateOptions" ng-required="true" ng-change="changed()" close-text="Close" />
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>
			</div>
<!-- 
			<div ng-controller="datePickerEndCtrl">
				<label>End Date</label>
				<div class="row">
					<div class="col-md-12">
						<p class="input-group">
							<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateEnd" is-open="opened" show-button-bar="false" datepicker-options="dateOptions" ng-required="true" ng-change="changed()" close-text="Close" />
							<span class="input-group-btn">
								<button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
					</div>
				</div>

			</div> -->

			<br>


			<div class="form-group">
				<label for="Places">Place(s)</label>
				<div>
					<accordion close-others="oneAtATime">

					  <accordion-group is-open="isopen" ng-repeat="day in days">

						 <accordion-heading>
							<div class="row">
							  	<div class="col-xs-10 col-sm-10">
							  		<span class="glyphicon glyphicon-remove" ng-show="removeIcon[$index]"></span>
							  		Day {{$index+1}}
							  	</div>
							  	<div class="col-xs-0.5 col-sm-0.5" style="align: right;padding-right:2%">
							  		<p></p>
							  		<!-- icon -->
							  		<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
							  	</div>
							</div>
						</accordion-heading>

						<div class="list-group">
							<a ng-repeat="place in day" class="list-group-item" ng-click="open($index, place)">
								{{place.foursquare.name}}
							</a>
							<div>
								<!-- <button class="btn btn-default btn-lg btn-block" ng-click="open(day)">
									<span class="glyphicon glyphicon-plus"> AddPlace</span>
								</button> -->
								<br>
								<center>
									<button type="button" class="btn btn-default" ng-click="open($index)">
										<span class="glyphicon glyphicon-plus">AddPlace</span>
									</button>
									<button type="button" class="btn btn-danger" ng-click="deleteDay($parent.$index)">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
								</center>
							</div>
						</div>
					  </accordion-group>

					</accordion>

					<button class="btn btn-default btn-lg btn-block" ng-click="addDay()">
						<span class="glyphicon glyphicon-plus"> AddDay</span>
					</button>
				</div>		
				<!-- <div class="list-group">
					<a ng-repeat="place in places" class="list-group-item" ng-click="open(place)">
						{{place.foursquare.name}}
					</a>
					<div>
						<button class="btn btn-default btn-lg btn-block" ng-click="open()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</div>
				</div> -->
			</div>

			</center>
		</div> -->

	</form>
	<hr>
	<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="save()">Add New Trip</button>
</fieldset>
