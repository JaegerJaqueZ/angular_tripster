<title>Bookmark</title>

<div class="container-fluid animated slideInLeft" >	

	<p></p>

	<!-- Search Trip -->
	<div class="input-group">
		<span class="input-group-addon" style="background-color:#ba2336"><span class="glyphicon glyphicon-search white"></span></span>
		<input ng-model="query" type="text" class="form-control" placeholder="Search Trip Title">
	</div>
	<br>
	<!-- TODO edit button -->
	<!-- <button ng-click="toggle = !toggle">Toggle!</button> -->

	<table width="100%">
		<tr>
			<td><hr /></td>
			<td style="width:1px; padding:10px; white-space: nowrap;color:grey;font-family: 'Roboto';"><strong>Result</strong></td>
			<td><hr /></td>
		</tr>
	</table>â€‹		

	<div>
		<accordion close-others="oneAtATime">

			<accordion-group is-open="isopen" ng-repeat="trip in trips | filter:query">

			 <accordion-heading>
				<div class="row">
				  	<div class="col-xs-2 col-sm-2">
				  		<!-- author photo -->
				  		<img border="0" class="img-circle" src="{{trip.user_id.profile_figure}}" width="50" height="50">
				  	</div>
				  	
				  	<div class="col-xs-9 col-sm-9" style="text-align:center;padding-right:0px;padding-left:2px">
				  		<p></p>
				  		<!-- trip name -->
				  		<span style="margin-left:3%;text-align:center" ><strong >{{trip.title}}</strong>  </span>						  		
				  		<br>
				  		<!-- author name -->
				  		<span style="margin-left:10%">by <strong>{{trip.user_id.first_name}} {{trip.user_id.last_name}}</strong> </span>						  		

				  	</div>
				  	<div class="col-xs-0.5 col-sm-0.5" style="align: right;padding-right:2%">
				  		<p></p>
				  		<!-- icon -->
				  		<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
				  	</div>
				</div>
			</accordion-heading>

		<!-- carousel -->
		<div>
			<div style="height: 10%">
				<carousel interval="myInterval">
					<slide ng-repeat="place in trip.places" active="slide.active">
						<a ng-click="readmore(trip)">
						<img ng-src="{{place.cover_figure}}" style="margin:auto;">
						</a>
						<div class="carousel-caption">
							<!-- <h4>place {{$index+1}}</h4> -->
							<p>place {{$index+1}} : {{place.foursquare.name}}</p>
						</div>

					</slide>
				</carousel>
			</div>
		</div>

		<p></p>
			&nbsp &nbsp {{trip.description}}
		<p></p>

		<a class="btn btn-default btn-lg btn-block" ng-click="readmore(trip)" style="background-color:#ba2336;color:white;"><strong>Read More</strong></a>
	</accordion-group>

</accordion>
</div>

</div>
